<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section class="player-section" id="player-section-1">
            <h2>Player 1</h2>
            <form action="" class="player-form" id="player-form-1">
                <div class="form-row">
                    <label for="player1-name">Name:</label>
                    <input type="text" id="player1-name" autocomplete="off">
                </div>
                <div class="form-row">
                    <span>Symbol:</span>
                    <select name="player1-symbol-select" id="player1-symbol-select" class="player-symbol-select">
                        <option value="x" selected>Black</option>
                        <option value="o">White</option>
                    </select>
                </div>
                <div class="form-row check-row">
                    <input type="checkbox" id="player1-ready" disabled>
                    <label for="player1-ready">Ready</label>
                </div>
            </form>
            <div class="player-info hidden" id="player-info-1">
                <p class="player-symbol">Plays as <span></span></p>
                <p class="player-wins">Wins: <span>0</span></p>
            </div>
        </section>
        <section class="gameboard-section">
            <button class="reset-button">Reset</button>
            <select name="gridsize-select" id="gridsize-select" disabled>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div class="gameboard-wrapper">
                
            </div>
            <button class="newround-button" disabled>New Round</button>
            <button class="start-button" disabled>Start Game</button>
        </section>
        <section class="player-section" id="player-section-2">
            <h2>Player 2</h2>
            <form action="" class="player-form" id="player-form-2">
                <div class="form-row">
                    <label for="player2-name">Name:</label>
                    <input type="text" id="player2-name" autocomplete="off">
                </div>
                <div class="form-row">
                    <span>Symbol:</span>
                    <select name="player2-symbol-select" id="player2-symbol-select" class="player-symbol-select">
                        <option value="x">Black</option>
                        <option value="o" selected>White</option>
                    </select>
                </div>
                <div class="form-row check-row">
                    <input type="checkbox" id="player2-ready" disabled>
                    <label for="player2-ready">Ready</label>
                </div>
            </form>
            <div class="player-info hidden" id="player-info-2">
                <p class="player-symbol">Plays as <span></span></p>
                <p class="player-wins">Wins: <span>0</span></p>
            </div>
        </section>
    </main>
    <footer>
        <h2>Made by johann219</h1>
    </footer>
</body>
</html>
